version: '3.8'

services:
  mlops-fp-api:
    image: manuelrdgz/mlops-fp-api  # Asegúrate de que esta imagen existe o usa 'build: .'
    container_name: mlops-fp-api
    ports:
      # HOST:CONTENEDOR. Usamos 6000 en tu Mac para evitar el error de puerto en uso.
      - "6000:5000"
    restart: always

  mlops-fp-web:
    image: manuelrdgz/mlops-fp-web
    container_name: mlops-fp-web
    ports:
      - "8501:8501"
    environment:
      # IMPORTANTE: Aquí usamos el nombre del servicio 'mlops-api' y el puerto INTERNO (5000).
      # Dentro de la red de Docker, se comunican directamente, no pasan por tu Mac.
      - API_URL=http://mlops-fp-api:5000/predict
    depends_on:
      - mlops-fp-api
    restart: always
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    restart: unless-stopped

volumes:
  grafana-storage: